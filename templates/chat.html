<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Chat - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chatWindow {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 15px;
        }
        #chatControls {
            display: flex;
            margin-top: 10px;
        }
        #chatInput {
            flex: 1;
            margin-right: 10px;
        }
        #sendBtn, #skipBtn {
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- Chat Container -->
    <div class="container mt-5">
        <h3 class="text-center">Sparkle Chat</h3>
        <div id="chatWindow" class="mt-3 bg-light"></div>
        <div id="chatControls">
            <input id="chatInput" type="text" class="form-control" placeholder="Type a message...">
            <button id="sendBtn" class="btn btn-primary">Send</button>
            <button id="skipBtn" class="btn btn-warning ms-2">Skip</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
