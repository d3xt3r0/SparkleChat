<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/images/icon.png">
</head>
<body>

    <!-- Main Container -->
    <div class="container text-center mt-5">
        <h1 class="display-4">Sparkle Chat</h1>
        <button id="startChatBtn" class="btn btn-primary mt-4">Start Chat</button>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>
            <a href="#">Contact Us</a> | 
            <a href="#">License</a> | 
            <a href="#">User Agreement</a>
        </p>
    </footer>

    <!-- Age Confirmation Modal -->
    <div class="modal fade" id="ageModal" tabindex="-1" aria-labelledby="ageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ageModalLabel">Age Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You must be 18 years or older to continue. Are you 18 or older?
                </div>
                <div class="modal-footer">
                    <button id="ageConfirmBtn" class="btn btn-success" data-bs-dismiss="modal">Yes</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href='https://www.youtube.com/watch?v=WRVsOCh907o'">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('startChatBtn').addEventListener('click', function() {
            var ageModal = new bootstrap.Modal(document.getElementById('ageModal'));
            ageModal.show();
        });

        document.getElementById('ageConfirmBtn').addEventListener('click', function() {
            window.location.href = 'chat';
        });
    </script>
</body>
</html>
